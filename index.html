<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin signup form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- left side with logo and details -->
    <aside class="left">
      <div class="logo-div">
        <img class="logo" src="./assets/odin-lined.png" alt="" />
        <h1 class="logo-font">ODIN</h1>
      </div>
      <p class="aside-footer">photo by hali on Unsplash</p>
    </aside>

    <!-- main form -->
    <main class>
      <article class="rightside-h">
        <h3 class="text1">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h3>
        <h3 class="signup-text">Sign up now to get started.</h3>
        <h3 class="text2">You know you want to.</h3>
        <section class="form">
          <h3 class="text3">Let's do this!</h3>
          <form action="">
            <!-- First Name + Last Name -->
            <div class="form-group-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  placeholder="First name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  placeholder="Last name"
                  required
                />
              </div>
            </div>

            <!-- Phone + Email -->
            <div class="form-group-row">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Phone" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required />
              </div>
            </div>

            <!-- Password + Confirm Password -->
            <div class="form-group-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  required
                  minlength="8"
                />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Confirm Password"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </form>
        </section>
        <section class="submission">
          <button class="submit-button">Sign Up</button>
          <p class="text4">Already have an account? <a href="#" class="Login">Log in</a></p>
        </section>
        
      </article>
      
     
    </main>
  </body>
</html>
